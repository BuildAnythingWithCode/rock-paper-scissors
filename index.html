<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="button-container">
    <button id="rock-button">Rock</button>
    <button id="paper-button">Paper</button>
    <button id="scissors-button">Scissors</button>
  </div>
  <div class="dom-methods"></div>
  <script>

    let tie = "It's a tie!";
    let win = "You win!";
    let lose = "You lose!";

    let rockButton = document.querySelector("#rock-button");
    let paperButton = document.querySelector("#paper-button");
    let scissorsButton = document.querySelector("#scissors-button");
    let playerChoice = "";

    let playerScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
      let computerChoiceNumber = Math.floor(Math.random() * 3);
      if (computerChoiceNumber === 0) {
        return "Rock";
      } else if (computerChoiceNumber === 1) {
        return "Paper";
      } else {
        return "Scissors";
      }
    }

    function playRound() {
      let computerChoice = getComputerChoice();
      let computerChoiceMessage = `Computer has chosen ${computerChoice}.`;
      console.log(computerChoiceMessage);
      if (playerChoice === computerChoice) {
        console.log(tie);
      } else if (
        (playerChoice === "Rock" && computerChoice === "Paper") ||
        (playerChoice === "Paper" && computerChoice === "Scissors") ||
        (playerChoice === "Scissors" && computerChoice === "Rock")
      ) {
        computerScore++;
        console.log(lose);
      } else {
        playerScore++;
        console.log(win);
      }
      let currentScore = `You: ${playerScore}. Computer: ${computerScore}.`;
      console.log(currentScore);
      console.log("---");
    }

    function consolidate() {
      console.log(`You have chosen ${playerChoice}.`);
      playRound();
    }

    rockButton.addEventListener("click", () => {
      playerChoice = "Rock";
      consolidate();
    });

    paperButton.addEventListener("click", () => {
      playerChoice = "Paper";
      consolidate();
    });

    scissorsButton.addEventListener("click", () => {
      playerChoice = "Scissors";
      consolidate();
    });



    const buttonContainer = document.querySelector(".button-container");
    const body = document.querySelector("body");
    const h1 = document.createElement("h1");
    body.insertBefore(h1, buttonContainer);
    h1.textContent = "Play the game by clicking a button below:";
    h1.style.color = "blue";


  </script>
</body>

</html>
