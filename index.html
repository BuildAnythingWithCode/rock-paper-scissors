  <script>

  let computerChoiceNumber = Math.floor(Math.random() * 3);
  
  function getComputerChoice() {
   if (computerChoiceNumber === 0) {
    return "Rock";
  } else if (computerChoiceNumber === 1) {
    return "Paper";
  } else {
    return "Scissors";
  }
}

  let computerChoiceFinal = getComputerChoice();

  let playerChoice = prompt("Pick: rock paper or scissor");
  let playerChoiceCorrected = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1).toLowerCase();

  let playerChoiceMessage = `You have chosen ${playerChoiceCorrected}.`;
  let computerChoiceMessage = `Computer has chosen ${getComputerChoice()}.`;
  
  let tie = "It's a tie!";
  let win = "You win!";
  let lose = "You lose!";

  let playerScore = 0;
  let computerScore = 0;
  
  function playRound() {
    if (playerChoiceCorrected === "Rock" && computerChoiceFinal === "Rock") {
    return tie;
  } else if (playerChoiceCorrected === "Paper" && computerChoiceFinal === "Paper") {
    return tie;
  } else if (playerChoiceCorrected === "Scissors" && computerChoiceFinal === "Scissors") {
    return tie;
  } else if (playerChoiceCorrected === "Rock" && computerChoiceFinal === "Paper") {
    computerScore++;
    return lose;
  } else if (playerChoiceCorrected === "Rock" && computerChoiceFinal === "Scissors") {
    playerScore++;
    return win;
  } else if (playerChoiceCorrected === "Paper" && computerChoiceFinal === "Rock") {
    playerScore++;
    return win;
  } else if (playerChoiceCorrected === "Paper" && computerChoiceFinal === "Scissors") {
    computerScore++;
    return lose;
  } else if (playerChoiceCorrected === "Scissors"  && computerChoiceFinal === "Rock") {
    computerScore++;
    return lose;
  } else if (playerChoiceCorrected === "Scissors" && computerChoiceFinal === "Paper") {
    playerScore++;
    return win;
  } else {
    return 'You have to choose either "Rock", "Paper" or "Scissors"!';
  }
}

function playGame() {
  console.log(playerChoiceMessage);
  console.log(computerChoiceMessage);
  console.log(playRound());
  let currentScore = `You: ${playerScore}. Computer: ${computerScore}.`;
  console.log(currentScore);
}
