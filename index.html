<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button id="rock-button">Rock</button>
  <button id="paper-button">Paper</button>
  <button id="scissors-button">Scissors</button>

  <script>

    let tie = "It's a tie!";
    let win = "You win!";
    let lose = "You lose!";

    let rockButton = document.querySelector("#rock-button");
    let paperButton = document.querySelector("#paper-button");
    let scissorsButton = document.querySelector("#scissors-button");

    let playerScore = 0;
    let computerScore = 0;

    rockButton.addEventListener("click", () => {
      let playerChoiceRock = "Rock";
      console.log(`You have chosen ${playerChoiceRock}.`);
      function getComputerChoice() {
        let computerChoiceNumber = Math.floor(Math.random() * 3);
        if (computerChoiceNumber === 0) {
          return "Rock";
        } else if (computerChoiceNumber === 1) {
          return "Paper";
        } else {
          return "Scissors";
        }
      }
      let computerChoice = getComputerChoice();
      let computerChoiceMessage = `Computer has chosen ${computerChoice}.`;
      console.log(computerChoiceMessage);
      if (computerChoice === "Rock") {
        console.log(tie);
      } else if (computerChoice === "Paper") {
        playerScore++;
        console.log(win);
      } else {
        computerScore++;
        console.log(lose);
      }
      let currentScore = `You: ${playerScore}. Computer: ${computerScore}.`;
      console.log(currentScore);
    });

    paperButton.addEventListener("click", () => {
      let playerChoicePaper = "Paper";
      console.log(`You have chosen ${playerChoicePaper}.`);
      function getComputerChoice() {
        let computerChoiceNumber = Math.floor(Math.random() * 3);
        if (computerChoiceNumber === 0) {
          return "Rock";
        } else if (computerChoiceNumber === 1) {
          return "Paper";
        } else {
          return "Scissors";
        }
      }
      let computerChoice = getComputerChoice();
      let computerChoiceMessage = `Computer has chosen ${computerChoice}.`;
      console.log(computerChoiceMessage);
      if (computerChoice === "Rock") {
        playerScore++;
        console.log(win);
      } else if (computerChoice === "Paper") {
        console.log(tie);
      } else {
        computerScore++;
        console.log(lose);
      }
      let currentScore = `You: ${playerScore}. Computer: ${computerScore}.`;
      console.log(currentScore);
    });

    scissorsButton.addEventListener("click", () => {
      let playerChoiceScissors = "Scissors";
      console.log(`You have chosen ${playerChoiceScissors}.`);
      function getComputerChoice() {
        let computerChoiceNumber = Math.floor(Math.random() * 3);
        if (computerChoiceNumber === 0) {
          return "Rock";
        } else if (computerChoiceNumber === 1) {
          return "Paper";
        } else {
          return "Scissors";
        }
      }
      let computerChoice = getComputerChoice();
      let computerChoiceMessage = `Computer has chosen ${computerChoice}.`;
      console.log(computerChoiceMessage);
      if (computerChoice === "Rock") {
        computerScore++;
        console.log(lose);
      } else if (computerChoice === "Paper") {
        playerScore++;
        console.log(win);
      } else {
        console.log(tie);
      }
      let currentScore = `You: ${playerScore}. Computer: ${computerScore}.`;
      console.log(currentScore);
    });

  </script>
</body>

</html>
